<div class="row" style="padding: 15px;">
  <div class="col-auto p-0 align-self-center" data-toggle="modal" data-target="#modalSideBar">
    <div class="btn-sidebar" style="background-color: #FFF; color: #000;"> 
      <i class="fa fa-bars fa-lg"></i>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <div class="col-auto pr-0 icon-nav">
        <img *ngIf="path.sellerPath" class="align-self-center" style="width: 30px; height: 30px;" src="./assets/img/sidebar/1-1.png">
        <img *ngIf="path.buyyerPath" class="align-self-center" style="width: 30px; height: 30px;" src="./assets/img/sidebar/2-1.png">
        <img *ngIf="path.chatSellerPath || path.chatBuyyerPath" class="align-self-center" style="width: 30px; height: 30px;" src="./assets/img/sidebar/3-1.png">
        <img *ngIf="path.reportProductPath" class="align-self-center" style="width: 30px; height: 30px;" src="./assets/img/sidebar/4-1.png">
        <img *ngIf="path.returnProductPath" class="align-self-center" style="width: 30px; height: 30px;" src="./assets/img/sidebar/5-1.png">
        <img *ngIf="path.donatePath" class="align-self-center" style="width: 30px; height: 30px;" src="./assets/img/sidebar/6-1.png">
        <img *ngIf="path.conditionSellerPath || path.conditionBuyyerPath" class="align-self-center" style="width: 30px; height: 30px;" src="./assets/img/sidebar/7-1.png">
        <img *ngIf="path.notificationPath" class="align-self-center" style="width: 30px; height: 30px;" src="./assets/img/sidebar/8-1.png">
        <img *ngIf="path.bannerPath" class="align-self-center" style="width: 30px; height: 30px;" src="./assets/img/sidebar/9-1.png">
        <img *ngIf="path.memberPath" class="align-self-center" style="width: 30px; height: 30px;" src="./assets/img/sidebar/10-1.png">
        <img *ngIf="path.percentagePath" class="align-self-center" style="width: 30px; height: 30px;" src="./assets/img/sidebar/11-1.png">
        <img *ngIf="path.adminPath" class="align-self-center" style="width: 30px; height: 30px;" src="./assets/img/sidebar/12-1.png">
        <img *ngIf="path.vdoPath" class="align-self-center" style="width: 30px; height: 30px;" src="./assets/img/sidebar/vdo-1.png">
      </div>
      <div class="col pl-2 align-self-center">
        <p *ngIf="path.sellerPath" class="mb-0 text-dark">ร้านค้า</p>
        <p *ngIf="path.buyyerPath" class="mb-0 text-dark">บัญชีผู้ซื้อ</p>
        <p *ngIf="path.chatSellerPath" class="mb-0 text-dark">ข้อความร้านค้า</p>
        <p *ngIf="path.chatBuyyerPath" class="mb-0 text-dark">ข้อความผู้ซื้อ</p>
        <p *ngIf="path.reportProductPath" class="mb-0 text-dark">แจ้งรายงานสินค้า</p>
        <p *ngIf="path.returnProductPath" class="mb-0 text-dark">คืนสินค้า</p>
        <p *ngIf="path.donatePath" class="mb-0 text-dark">รายชื่อผู้รับบริจาค</p>
        <p *ngIf="path.conditionSellerPath" class="mb-0 text-dark">เงื่อนไขการสมัครร้านค้า</p>
        <p *ngIf="path.conditionBuyyerPath" class="mb-0 text-dark">เงื่อนไขการสมัครผู้ซื้อ</p>
        <p *ngIf="path.notificationPath" class="mb-0 text-dark">แจ้งเตือน</p>
        <p *ngIf="path.bannerPath" class="mb-0 text-dark">แบนเนอร์</p>
        <p *ngIf="path.vdoPath" class="mb-0 text-dark">วิดีโอ</p>
        <p *ngIf="path.memberPath" class="mb-0 text-dark">สมาชิก</p>
        <p *ngIf="path.percentagePath" class="mb-0 text-dark">เปอร์เซ็นต์ร้าน</p>
        <p *ngIf="path.adminPath" class="mb-0 text-dark">Admin</p>
      </div>
    </div>
  </div>

    <a style="cursor: pointer;">
      <img style="width: 30px; height: 30px;" src="./assets/img/navbar/noti-chat-icon-bg-gray.png">
    </a>
  </div>
  <div class="col-auto text-right router" style="padding-left: 5px; padding-right: 5px; opacity: 35%;" [routerLink]="['/noti-noti']">
    <a style="cursor: pointer;">
      <img style="width: 30px; height: 30px;" src="./assets/img/navbar/noti-noti-icon.png">
    </a>
  </div>-->

  <div class="dropdown">
    <div class="col-auto text-right router" style="padding-left: 5px;" id="dropdownShop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <a style="cursor: pointer;">
        <img class="rounded-circle" style="width: 30px; height: 30px;" src="./assets/img/profile-icon-BG.png">
      </a>
    </div>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownShop">
      <a class="dropdown-item router" [routerLink]="['/signin']">ออกจากระบบ</a>
    </div>
  </div> 
</div>
