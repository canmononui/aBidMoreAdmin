<!-- TOP MENU -->
<div class="row">
  <div class="col-auto router" style="color: #FFA101;" [routerLink]="['/seller-account-approve-list']">
    <p>อนุมัติร้านค้า</p>
  </div>
  <div class="col-auto pl-1 router disabled" [routerLink]="['/seller-bank-approve-list']">
    <p>อนุมัติบัญชีร้านค้า</p>
  </div>
  <div class="col-auto pl-1 router" [routerLink]="['/seller-search-list']">
    <p>ข้อมูลร้านค้า</p>
  </div>
  <div class="col-auto pl-top-menu-sm router" [routerLink]="['/seller-report-list']">
    <p>แจ้งปัญหา</p>
  </div>
  <div class="col-auto pl-1 router disabled" [routerLink]="['/seller-abidmore-gobal']">
    <p>aBidMore Gobal</p>
  </div>
</div>
<!-- END TOP MENU -->

<!-- CONTENT -->
<div *ngIf="showContent">
  <div *ngIf="showNoList" class="text-center" style="padding-top: 48px; padding-bottom: 48px;">
    <p style="font-size: .8rem; color: #F26E24;">ไม่มีร้านค้ารออนุมัติ</p>
  </div>
  <div class="row">
    <!-- SHOP LIST -->
    <div class="col-12 mt-3" style="cursor: pointer;" *ngFor="let data of userSellerWAList"
      (click)="gotoAccApp(data.key)">
      <div class="card-border-3 bg-white">
        <div class="row row-sm_">
          <div class="col-auto col-sm_ align-self-center">
            <img class="rounded-circle" style="width: 70px; height: 70px;" src="{{ data.value.profileImg.imgUrl }}">
          </div>
          <div class="col col-sm_ align-self-center">
            <p class="mb-0 text-dark">ชื่อร้านค้า : {{ data.value.shopName }}</p>
            <p class="mb-0 text-dark">รหัสร้านค้า : {{ data.key }}</p>
            <p class="mb-0 text-dark">วันที่ : {{ data.value.createAt.seconds*1000 | date: 'd/M/yyyy' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- SHOW MORE -->
  <div>
  </div>
</div>
