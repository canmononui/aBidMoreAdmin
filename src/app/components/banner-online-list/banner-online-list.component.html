<!-- TOP MENU -->
<div class="row">
  <div class="col-auto router" style="color: #FFA101;" [routerLink]="['/banner-online-list']">
    <p>Online</p>
  </div>

    <p>ช่วงเวลาว่าง</p>
  </div>
  <div class="col-auto pl-1 router" [routerLink]="['/banner-setting']">
    <p>ตั้งค่าแบนเนอร์</p>

</div>

<!-- CONTENT -->
<div class="card-border-3 bg-white">
  <p class="mb-0">แอพพลิเคชั่น</p>
  <!-- CAROUSEL APP -->
   <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <!-- SET ITEM 1 -->
      <div class="carousel-item active">
        <div class="router" [routerLink]="['/banner-online-detail']">
          <div class="card bg-dark text-white">
            <img class="card-img" src="./assets/img/banner/banner1.png" alt="Card image">
            <div class="card-img-overlay overlay-cover text-center d-flex flex-column justify-content-center"
              style="background-color: rgba(0, 0, 0, .5);">
              <div class="align-self-center">
                <p class="mb-0 text-white carousel-item-text">หน้า 1</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- SET ITEM 2 -->
      <div class="carousel-item">
        <div class="router" [routerLink]="['/banner-online-detail']">
          <div class="card bg-dark text-white">
            <img class="card-img" src="./assets/img/banner/banner2.png" alt="Card image">
            <div class="card-img-overlay overlay-cover text-center d-flex flex-column justify-content-center"
              style="background-color: rgba(0, 0, 0, .5);">
              <div class="align-self-center">
                <p class="mb-0 text-white carousel-item-text">หน้า 2</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
